<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fault Diagnosis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Fault Diagnosis</h1>
        <form id="diagnosis-form">
            <label for="engineTemp">Engine Temperature:</label>
            <input type="number" id="engineTemp" name="engineTemp" required>
            
            <label for="rpm">RPM:</label>
            <input type="number" id="rpm" name="rpm" required>
            
            <label for="speed">Speed:</label>
            <input type="number" id="speed" name="speed" required>
            
            <label for="errorCode">Error Code:</label>
            <input type="text" id="errorCode" name="errorCode" required>
            
            <button type="submit">Diagnose</button>
            <div id="loading" style="display:none;">Loading...</div>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
